    history:
      first: Футбольний клуб «Мрія» був створений у 2000 році в місті Куп'янськ. З 2003 року генеральним спонсором клубу є група компаній UFC, а президентом клубу Олег Дмитрович Лущик - в даний час Голова Правління ТОВ «Юніверсал Фіш Компані». Компанія UFC займає активну соціальну позицію і вносить вагомий внесок в майбутнє нашого суспільства – розвиток дитячого спорту. Саме з 2003 року завдяки групі компаній UFC почалося гідне фінансування клубу, що привело його до нинішнім високим показникам. Сформувався міцний тренерський склад команди щороку поповнюються юними футболістами, закуповуються форми, м'ячі та інший необхідний інвентар.
      second: Девіз клубу 
      third: "МОЯ СПРАВА – НАЙКРАЩА МРІЯ!" 
      fourth: І це дійсно так. Футбольний клуб дає можливість дітям здійснити їх мрію - стати справжніми професіоналами, гордістю міста, області, країни!
      fifth: Сьогодні у складі клубу грають 10 команд різних вікових категорій - від 7 до 17 років. Понад 200 хлопчаків відточують свою майстерність під керівництвом талановитих тренерів, які вміло прищеплюється їм любов до футболу, дисципліни і командній грі. Команди ФК "Мрія" голосно заявили про себе перемогами на багатьох великих турнірах, як українських, так і міжнародних. Юні футболісти мали можливість продемонструвати свою високу майстерність, провівши ряд ігор в Англії та Німеччині. ФК "Мрія" є незмінним учасником першості дитячо-юнацької Футбольної Ліги України, бере участь у всеукраїнських змаганнях на призи клубу "Шкіряний м'яч". Також багато випускників нашого клубу виступають у складі найвідоміших футбольних клубів України.
      six: "Особлива традиція футбольного клубу - Міжнародний турнір з футболу серед дітей та юнаків, присвячений Дню захисту дітей, який проводиться в місті Куп'янськ щорічно. Цей турнір зарезервований в офіційному календарі дитячих турнірів України, на нього з'їжджаються команди з усієї України. У день відкриття турніру, за підтримки компанії UFC, організовується справжнє свято: виступають дитячі творчі колективи та спеціально запрошені гості. Щорічно в Турнірі бере участь понад 100 команд, тобто близько 2000 чоловік, загалом, свято збирає до трьох тисяч учасників і глядачів."
      seven: На території фізкультурно-оздоровчого комплексу сел. Ковшарівка при підтримці групи компаній UFC побудовано футбольне поле з унікальним штучним покриттям, яке є одним з кращих в Україні.
      eight: Ми віримо в справу, якою займаємося, і робимо все, щоб заповітні мрії хлопчиків збулися! ФК "Мрія" і "Юніверсал Фіш Компані", будуть і далі рости і розвиватися, тому що ми націлені на результат. Завдання клубу - радість в дитячих очах, можливість здійснення дитячої мрії - стати професіоналами великого футболу.
      nine: ЗА НАМИ МАЙБУТНЄ,
      ten: "НАША СПРАВА – НАЙКРАЩА МРІЯ!"

